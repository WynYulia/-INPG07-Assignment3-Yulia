<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container text-center" onsubmit="validasi()">
            <div class="main">
                <h1>COVID-19 TRACKER</h1>
            </div><br>
            <div id="button">
                <input class="button1" id="btn" type="text" placeholder="Search"></input>
                <button class="button2" id="btn1" type="submit">Get Data</button>
            </div><br>
        </div>
        <div class="container1 overflow-hidden text-center">
            <div class="box row gx-5">
                <div class="kotak col-lg-4 col-sm-6">
                    <div class="item"><span class="icon feature_box_col_one"><i class="fa fa-exclamation"></i></span>
                        <h6>Active Cases</h6>
                        <p id="active-cases">0</p>
                    </div>
                </div>
                <div class="kotak col-lg-4 col-sm-6">
                    <div class="item"><span class="icon feature_box_col_one"><i class="fa fa-ambulance"></i></span>
                        <h6>New Cases</h6>
                        <p id="new-cases">0</p>
                    </div>
                </div>
                <div class="kotak col-lg-4 col-sm-6">
                    <div class="item"><span class="icon feature_box_col_one"><i class="bi bi-clipboard-check-fill"></i></span>
                        <h6>Recovered Cases</h6>
                        <p id="recovered-cases">0</p>
                    </div>
                </div>
            </div>
            <div class="box row gx-5">
                <div class="kotak col-lg-4 col-sm-6">
                    <div class="item"><span class="icon feature_box_col_one"><i class="bi bi-bar-chart-line-fill"></i></span>
                        <h6>Total Cases</h6>
                        <p id="total-cases">0</p>
                    </div>
                </div>
                <div class="kotak col-lg-4 col-sm-6">
                    <div class="item"><span class="icon feature_box_col_one"><i class="bi bi-clipboard-x-fill"></i></span>
                        <h6>Total Deaths</h6>
                        <p id="total-deaths">0</p>
                    </div>
                </div>
                <div class="kotak col-lg-4 col-sm-6">
                    <div class="item"><span class="icon feature_box_col_one"><i class="bi bi-person-badge-fill"></i></span>
                        <h6>Total Tests</h6>
                        <p id="total-tests">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
